{% extends 'base.html' %}

{% block title %}{% if quote %}Edit Quote{% else %}Add New Quote{% endif %} - Poet's Canvas{% endblock %}

{% block content %}
<div class="mb-3">
    <a href="{% url 'quote_list' %}" class="btn btn-secondary btn-custom">
        <i class="bi bi-arrow-left"></i> Back to Quotes
    </a>
</div>

<h1><i class="bi bi-{% if quote %}pencil{% else %}plus-circle{% endif %}"></i> {% if quote %}Edit Quote{% else %}Add New Quote{% endif %}</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    
    <div class="mb-4">
        <label for="text" class="form-label">Quote Text *</label>
        <textarea id="text" name="text" class="form-control" rows="6" required>{{ quote.text|default:'' }}</textarea>
    </div>
    
    <div class="mb-4">
        <label for="author" class="form-label">Author *</label>
        <input type="text" id="author" name="author" class="form-control" value="{{ quote.author|default:'' }}" required>
    </div>
    
    <div class="mb-4">
        <label for="era" class="form-label">Literary Era (optional)</label>
        <input type="text" id="era" name="era" class="form-control" value="{{ quote.era|default:'' }}" placeholder="e.g., Romantic, Modern, Classical">
    </div>
    
    <div class="d-flex gap-3">
        <button type="submit" class="btn btn-success btn-custom">
            <i class="bi bi-{% if quote %}check-circle{% else %}plus-circle{% endif %}"></i> 
            {% if quote %}Update Quote{% else %}Create Quote{% endif %}
        </button>
        <a href="{% url 'quote_list' %}" class="btn btn-secondary btn-custom">
            <i class="bi bi-x-circle"></i> Cancel
        </a>
    </div>
</form>
{% endblock %}
